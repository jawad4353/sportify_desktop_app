name: fieldify
description: GetX for Fieldify.
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'
  flutter: '3.24.2'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.6
  dio: ^5.3.3

  flutter_svg: ^2.0.8
  get: ^4.7.2
  font_awesome_flutter:
  awesome_bottom_bar:
  intl: ^0.19.0
  logger: ^2.0.2+1
  pretty_dio_logger: ^1.3.1
  shared_preferences: ^2.5.3
  flutter_screenutil: ^5.9.3
  url_launcher: ^6.3.1
  permission_handler: ^11.0.0
  location: ^7.0.0
  flutter_dotenv: ^5.1.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  analyzer: ^5.13.0
  dart_code_metrics: any

dependency_overrides:
  win32: ^2.7.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/


  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-300.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-400.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-500.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-600.ttf
          weight: 600
        - asset: assets/fonts/Roboto/Roboto-700.ttf
          weight: 700
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-300.ttf
          weight: 300
        - asset: assets/fonts/Nunito/Nunito-400.ttf
          weight: 400
        - asset: assets/fonts/Nunito/Nunito-500.ttf
          weight: 500
        - asset: assets/fonts/Nunito/Nunito-600.ttf
          weight: 600
        - asset: assets/fonts/Nunito/Nunito-700.ttf
          weight: 700

